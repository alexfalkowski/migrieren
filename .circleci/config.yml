version: 2.1

jobs:
  build-service:
    docker:
      - image: alexfalkowski/go:1.21-ruby
      - image: postgres:latest
        environment:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
    working_directory: ~/migrieren
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: make dep
      - run: make lint
      - run: make proto-breaking
      - run: make sec
      - run: make features
      - run: make goveralls
      - store_artifacts:
          path: test/reports
    resource_class: large
  build-docker:
    docker:
      - image: alexfalkowski/go:1.21-ruby
    working_directory: ~/auth
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - run: make build-docker
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/migrieren
    steps:
      - checkout
      - run: release
    resource_class: large
  push-docker:
    docker:
      - image: alexfalkowski/go:1.21-ruby
    working_directory: ~/migrieren
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make push-docker
    resource_class: large

workflows:
  migrieren:
    jobs:
      - build-service:
          filters:
              branches:
                ignore: master
      - build-docker:
          filters:
              branches:
                ignore: master
      - release:
          context: gh
          filters:
            branches:
              only: master
      - push-docker:
          context: docker
          requires:
            - release
          filters:
            branches:
              only: master
