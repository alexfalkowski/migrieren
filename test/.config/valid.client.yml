environment: production
client:
  v1:
    host: localhost:12000
    user_agent: "Migrieren-client/1.0 gRPC/1.0"
    migrate:
      database: postgres
      version: 1
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  key: secrets/token
