environment: development
client:
  v1:
    address: localhost:12000
    user_agent: "Migrieren-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
health:
  duration: 1s
  timeout: 1s
id:
  kind: uuid
limiter:
  kind: token
  tokens: 1000
  interval: 1s
migrate:
  databases:
    - name: postgres
      source: file:secrets/source
      url: file:secrets/pg
    - name: invalid_source
      source: file:secrets/invalid_source
      url: file:secrets/pg
    - name: missing_source
      source: file:secrets/none
      url: file:secrets/pg
    - name: missing_url
      source: file:secrets/source
      url: file:secrets/none
    - name: invalid_url
      source: file:secrets/source
      url: file:secrets/invalid_pg
    - name: github
      source: file:secrets/github
      url: file:secrets/pg
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
token:
  kind: none
transport:
  http:
    address: :11000
    user_agent: "Migrieren-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    address: :12000
    user_agent: "Migrieren-server/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
