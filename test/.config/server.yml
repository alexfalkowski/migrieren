health:
  duration: 1s
  timeout: 1s
migrate:
  databases:
    -
      name: postgres
      source: file://migrations
      url: postgres://test:test@localhost:5432/test?sslmode=disable
    -
      name: invalid_source
      source: file:///migrations
      url: postgres://test:test@localhost:5432/test?sslmode=disable
    -
      name: invalid_db
      source: file://migrations
      url: postgres://test:test@localhost:5433/test?sslmode=disable
telemetry:
  tracer:
    host: localhost:4318
    secure: false
transport:
  http:
    port: 8080
    user_agent: "Migrieren-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: "Migrieren-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
