auth:
  client:
    v1:
      host: localhost:5001
      timeout: 1s
      retry:
        timeout: 2s
        attempts: 3
      access: 
environment: production
debug:
  port: 6060
client:
  v1:
    host: localhost:9090
    timeout: 1s
    retry:
      timeout: 2s
      attempts: 3
    database: postgres
    version: 1
health:
  duration: 1s
  timeout: 1s
migrate:
  databases:
    -
      name: postgres
      source: file://migrations
      url: pgx5://test:test@localhost:5432/test?sslmode=disable
    -
      name: invalid_source
      source: file:///migrations
      url: pgx5://test:test@localhost:5432/test?sslmode=disable
    -
      name: invalid_db
      source: file://migrations
      url: pgx5://test:test@localhost:5433/test?sslmode=disable
telemetry:
  logger:
    enabled: true
    level: info
  tracer:
    enabled: true
    host: localhost:4318
    secure: false
token:
  kind: auth
transport:
  http:
    enabled: true
    port: 8080
    user_agent: "Migrieren-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Migrieren-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
