environment: production
client:
  v1:
    host: localhost:12000
    user_agent: "Migrieren-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  pattern: 1000-S
migrate:
  databases:
    -
      name: postgres
      source: file://migrations
      url: secrets/pg
    -
      name: invalid_source
      source: file:///migrations
      url: secrets/pg
    -
      name: invalid_db
      source: file://migrations
      url: secrets/pg_invalid
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  kind: auth
transport:
  http:
    port: 11000
    user_agent: "Migrieren-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    port: 12000
    user_agent: "Migrieren-server/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
