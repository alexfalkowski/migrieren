client:
  v1:
    host: localhost:9090
    timeout: 1s
    database: invalid_source
    version: 1
telemetry:
  logger:
    level: info
  tracer:
    host: localhost:4318
    secure: false
transport:
  http:
    port: 8081
    user_agent: "Migrieren-client/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9091
    user_agent: "Migrieren-client/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
