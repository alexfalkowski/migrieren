version: "1.0"
url: http://localhost:11000
processes:
  -
    name: server
    go:
      tools: [cover]
      output: reports
      executable: ../migrieren
      command: server
    timeout: 5
    wait: 1
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
    environment:
      MIGRIEREN_CONFIG_FILE: .config/server.yml
